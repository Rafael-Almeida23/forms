<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Alistamento</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script> 
</head>
<body>
  <div class="container">
    <h1>Formulário de Alistamento Militar</h1>
    <form id="formAlistamento">
      <div class="grid">
        <input type="text" name="nome" placeholder="Nome completo" required />
        <input type="text" name="cpf" placeholder="CPF" required />
        <input type="text" name="rg" placeholder="RG" required />
        <input type="date" name="data_nascimento" placeholder="Data de Nascimento" required />
        <input type="text" name="endereco" placeholder="Endereço" required />
        <input type="text" name="cidade" placeholder="Cidade" required />
        <input type="text" name="estado" placeholder="Estado" required />
        <input type="text" name="telefone" placeholder="Telefone" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="altura" placeholder="Altura (ex: 1.75)" required />
        <input type="text" name="peso" placeholder="Peso (kg)" required />
        <input type="text" name="olhos" placeholder="Cor dos olhos" required />
        <input type="text" name="cabelos" placeholder="Cor do cabelo" required />
        <input type="text" name="biceps" placeholder="Tamanho do bíceps (cm)" required />
        <input type="text" name="cintura" placeholder="Tamanho da cintura (cm)" required />
        <input type="text" name="peito" placeholder="Tamanho do peito (cm)" required />
        <input type="text" name="calçado" placeholder="Número do calçado" required />
        <input type="text" name="tatuagens" placeholder="Possui tatuagens? Onde?" required />
        <input type="text" name="cicatrizes" placeholder="Possui cicatrizes? Onde?" required />
        <input type="text" name="motivo" placeholder="Por que quer se alistar?" required />
        <input type="text" name="disponibilidade" placeholder="Disponibilidade para servir (turnos)" required />
        <input type="text" name="aptidoes" placeholder="Habilidades/Aptidões Especiais" required />
        <input type="text" name="idiomas" placeholder="Fala outros idiomas? Quais?" required />
        <input type="text" name="praticas_esporte" placeholder="Pratica esportes? Quais?" required />
        <input type="text" name="fumante" placeholder="É fumante?" required />
        <input type="text" name="alergias" placeholder="Possui alergias?" required />
        <input type="text" name="doencas" placeholder="Histórico de doenças?" required />
        <input type="text" name="tratamento" placeholder="Está em tratamento médico?" required />
        <input type="text" name="conhecimento_armas" placeholder="Conhecimento sobre armas?" required />
        <input type="text" name="residiu_exterior" placeholder="Já residiu fora do Brasil?" required />
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
